  <div class="page with-group-sections wizard">
      
        <div class="section-nav back">
            <div class="circle blue-btn" data-bind="click:appViewModel.cancelChadVascWizard">
                <i class="fa fa-holder-dynamic"></i>
            </div>
            <div class="text">Back</div>
        </div>
        <div class="page-wrapper">
              <h1 class="clearfix">Compute
                  <div class="small-12 medium-2 columns text-right float-right nopadding cp-wiz-tp">
                      <button type="button" name="button" class="button disabled clear-grey-btn reset cp-width" data-bind="visible:appViewModel.inactiveChadVascReset">
                          Clear Page</button>
                  </div>
                  <div class="small-12 medium-2 columns text-right float-right nopadding cp-wiz-tp">
                      <button type="button" name="button" class="button reset grey-btn cp-width cp-wiz-tp" data-bind="click:appViewModel.resetChadVascWizard, visible:appViewModel.activeChadVascReset">
                          Clear Page</button>
                  </div>
              </h1>
             <section class="group-section">
                <h2 class="with-underline">CHA<sub>2</sub>DS<sub>2</sub>-VASc Calculation</h2>
                <div class="callout sg" data-bind="css: appViewModel.colorChadVascChange() == true ? 'no-status' : 'success'">
                    <h5>CHA<sub>2</sub>DS<sub>2</sub>-VASc Score :&nbsp;<span class="response" data-bind="text:appViewModel.showChadVascTxtMsg"></span><span data-bind="visible: appViewModel.dontShowChadVascValue">??</span></h5>
                </div>
                <div class="row">
                    <div class="small-12 large-3 columns nopadding">
                        <label>Sex</label>
                        <span class="radio-custom" data-bind="click:appViewModel.selectChadVascMaleFemale ">
                            <input type="radio" name="chadVascRadio" value="male" data-bind="checked:appViewModel.checkedChadVascGenderOnLoad,attr:{disabled:appViewModel.disableChadVascClick}"/>
                            <label class="control control--radio">
                                <i class="fa fa-check"></i>
                                    Male
                            </label>
                          </span>
                        <span class="radio-custom" data-bind="click:appViewModel.selectChadVascMaleFemale ">
                            <input type="radio" name="chadVascRadio" value="female" data-bind="checked:appViewModel.checkedChadVascGenderOnLoad,attr:{disabled:appViewModel.disableChadVascClick}"/>
                            <label class="control control--radio">
                              <i class="fa fa-check"></i>
                                Female
                            </label>
                          </span>
                    </div>
                    <div class="small-12 hide-for-large">&nbsp;</div>
                    <div class="small-12 large-4 end columns nopadding">
                        <label>Age</label>
                        <span class="radio-custom" data-bind="click:appViewModel.selectChadVascAge ">
                            <input type="radio" name="radio1" value="lessThan65" data-bind="checked:appViewModel.checkedChadVascAgeOnLoad,attr:{disabled:appViewModel.disableChadVascClick}"/>
                            <label class="control control--radio">
                                    < 65
                            </label>
                          </span>
                        <span class="radio-custom" data-bind="click:appViewModel.selectChadVascAge ">
                            <input type="radio" name="radio1"  value="between65To74" data-bind="checked:appViewModel.checkedChadVascAgeOnLoad,attr:{disabled:appViewModel.disableChadVascClick}"/>
                            <label class="control control--radio">
                                65 - 74
                            </label>
                          </span>
                        <span class="radio-custom" data-bind="click:appViewModel.selectChadVascAge ">
                            <input type="radio" name="radio1"  value="greaterThan74" data-bind="checked:appViewModel.checkedChadVascAgeOnLoad,attr:{disabled:appViewModel.disableChadVascClick}"/>
                            <label class="control control--radio">
                                > 74
                            </label>
                          </span>
                    </div>
                </div>
            </section>
            <section class="group-section">
                <h2 class="with-underline">CHA<sub>2</sub>DS<sub>2</sub>-VASc</h2>
                <p class="filter">Select all that apply</p>
                <div class="row">
                    <div class="column small-12 nopadding" data-bind="foreach:appViewModel.chadsVascQA">
                        <div class="input-holder">
                            <div class="switch-input-space">
									<div class="switch radius">
										<input class="switch-input" type="checkbox" value="true" data-bind="attr: {  id: 'yes-no-chadvasc' +chadVascId() },value:'yes-no-chadvasc' +chadVascId(),checked:$root.appViewModel.selectChadVascCHF,click:$root.appViewModel.selectChadVascCHFToggleAssociation">
										<label class="switch-paddle"data-bind="attr: { for: 'yes-no-chadvasc' +chadVascId() }">
                                            <span class="show-for-sr">Do you like me?</span>
                                            <span class="switch-active" aria-hidden="true">
                                                Yes
                                            </span>
                                            <span class="switch-inactive" aria-hidden="true">
                                                No
                                            </span>
                                        </label>
									</div>
                                
									<label class="switch-value" data-bind="attr: {  for: 'yes-no-chadvasc' +chadVascId() }">
                                         <span data-bind="text: '&nbsp;' + chadVascName()"></span>
                                    </label>
            
                            </div>                         
                        </div>
                    </div>
                </div>
            </section>
            <div class="row button-section nopadding">
                <div class="columns small-12 nopadding">
                    <a class="button blue-btn" data-bind="click:appViewModel.cancelChadVascWizard">Cancel</a>
                    <a class="button grey-btn disabled blue-btn" data-bind="visible:appViewModel.inactiveChadVascDone">Done</a>
                    <a class="button blue-btn" data-bind="visible:appViewModel.activeChadVascDone,click:appViewModel.doneChadVascWizard">Done</a>
                </div>
            </div>
        </div>
    </div>
